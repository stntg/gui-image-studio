name: CI
# Updated to trigger workflow

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    
    - name: Run pytest tests
      run: |
        python -m pytest tests/test_basic_pytest.py -v
      env:
        PYTHONIOENCODING: utf-8
        CI: true
    
    - name: Run legacy tests
      run: |
        # Run the existing test files (if they exist and are executable)
        if [ -f "tests/test_package.py" ]; then python tests/test_package.py; fi
        if [ -f "tests/test_embedded.py" ]; then python tests/test_embedded.py; fi
        if [ -f "tests/test_gif_animation.py" ]; then python tests/test_gif_animation.py; fi
        if [ -f "tests/test_tint_visibility.py" ]; then python tests/test_tint_visibility.py; fi
      shell: bash
      env:
        PYTHONIOENCODING: utf-8
        CI: true
      continue-on-error: true
    
    - name: Test package import
      run: |
        python -c "import gui_image_studio; print('Package version:', gui_image_studio.__version__)"
    
    - name: Test CLI functionality
      run: |
        mkdir -p test_workspace
        cd test_workspace
        python -m gui_image_studio.sample_creator
        python -c "import os; print('Sample images created:', os.path.exists('sample_images'))"
      shell: bash
    
    - name: Cleanup test files
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          powershell Remove-Item -Recurse -Force test_workspace -ErrorAction SilentlyContinue
        else
          rm -rf test_workspace
        fi
      shell: bash
      if: always()

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort
    
    - name: Run flake8
      run: |
        flake8 src/ --max-line-length=88 --extend-ignore=E203,W503 --exclude=__pycache__,*embedded_images.py
    
    - name: Check code formatting with black
      run: |
        black --check src/ --line-length=88 --exclude=".*embedded_images\.py"
    
    - name: Check import sorting
      run: |
        isort --check-only src/ --profile=black --skip-glob="*embedded_images.py"